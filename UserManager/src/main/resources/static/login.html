<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="contain">
        <div class="logintop">

        </div>
        <div class="loginbody">
            <div class="logindiv">
                <form class="loginform">
                    <ul>
                        <li>
                            <input type="text" class="loginuser" name="uname" id="username" placeholder="请输入用户名"/>
                        </li>
                        <li>
                            <input type="password" class="loginpwd" name="ucode" id="userpwd" placeholder="请输入密码"/>
                        </li>
                        <li>
                            <input type="submit" class="loginbtn" value="登录" id="loginbtn"/>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="loginbotton">
            Copyright by Zns
        </div>
    </div>

</body>
</html>
